apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: ajmalj/carreralink-client
          env:
            - name: NEXT_PUBLIC_BASE_URL
              value: carreralink.com
            - name: NEXT_PUBLIC_IS_PRODUCTION
              value: "true"
            - name: NEXT_PUBLIC_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
