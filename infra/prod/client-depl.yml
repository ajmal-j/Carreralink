apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: ajmalj/carreralink-client
          env:
            - name: NEXT_PUBLIC_BASE_URL
              value: carreralink.com

            - name: NEXT_PUBLIC_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

            - name: NEXT_PUBLIC_PRODUCTION_URL
              valueFrom:
                secretKeyRef:
                  name: static-secret
                  key: PRODUCTION_URL

            - name: NEXT_PUBLIC_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-secret
                  key: NEXT_PUBLIC_GOOGLE_CLIENT_SECRET

            - name: NEXT_PUBLIC_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-secret
                  key: NEXT_PUBLIC_GOOGLE_CLIENT_ID

            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_PUBLISHABLE_KEY

            - name: NEXT_PUBLIC_STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_SECRET_KEY

            - name: NEXT_PUBLIC_ZEGO_APP_ID
              valueFrom:
                secretKeyRef:
                  name: zegocloud-secret
                  key: NEXT_PUBLIC_ZEGO_APP_ID

            - name: NEXT_PUBLIC_ZEGO_SERVER_SECRET
              valueFrom:
                secretKeyRef:
                  name: zegocloud-secret
                  key: NEXT_PUBLIC_ZEGO_SERVER_SECRET

# service
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
